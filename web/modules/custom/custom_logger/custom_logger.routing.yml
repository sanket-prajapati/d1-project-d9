custom_logger.example:
  path: '/custom-logger/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\custom_logger\Controller\CustomLoggerController::build'
  requirements:
    _permission: 'access content'

custom_logger.settings_form:
  path: '/admin/config/system/custom-logger'
  defaults:
    _title: 'custom_logger settings'
    _form: 'Drupal\custom_logger\Form\SettingsForm'
  requirements:
    _permission: 'administer custom_logger configuration'
